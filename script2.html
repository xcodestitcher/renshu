<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>

<body>
    <h1>Get a FizzBuzz Result!</h1>
    <label for="number">Type a Number</label>
    <input id="number" type="text">
    <button>Click Here!</button>
    <hr>
    <p id="demo"></p>
    <script>
        const klik = document.querySelector('button');
        klik.addEventListener('click', function () {
            const number = document.getElementById("number").value;
            document.getElementById("demo").innerHTML = number;
            if (number % 3 == 0) {
                document.getElementById("demo").innerHTML = "Fizz!";
            } else if (number % 5 == 0) {
                document.getElementById("demo").innerHTML = "Buzz!";
            } else if (number % 3 == 0 && number % 5 == 0) {
                document.getElementById("demo").innerHTML = "FizzBuzz!";
            } else if (number == 0) {
                document.getElementById("demo").innerHTML = "Invalid Input";
            } else if (number == 89) {
                document.getElementById("demo").innerHTML = number;
            } else {
                break;
            }
        });
    </script>
</body>

</html>
